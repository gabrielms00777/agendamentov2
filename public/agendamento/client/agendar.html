<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamentos - Agendar</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-base-200">
    <nav class="navbar bg-primary text-primary-content">
        <div class="flex-1">
            <a href="#" class="btn btn-ghost normal-case text-xl">Sistema de Agendamentos</a>
        </div>
        <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal px-1">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Agendar</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
        <div class="flex-none lg:hidden">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul class="menu menu-vertical px-1">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Agendar</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto p-4 h-screen">
        <h1 class="text-3xl font-bold">Agendar Serviço</h1>
        <div class="mt-4">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Escolha o Serviço:</h2>
                    <select class="select select-bordered w-full">
                        <option disabled selected>Selecione o serviço</option>
                        <option>Corte de Cabelo</option>
                        <option>Barba</option>
                        <option>Manicure</option>
                        <option>Pedicure</option>
                        <option>Massagem</option>
                        <option>Depilação</option>
                        <option>Outro</option>
                    </select>
                    <h2 class="card-title mt-4">Escolha o Local:</h2>
                    <select class="select select-bordered w-full">
                        <option disabled selected>Selecione o local</option>
                        <option>Barbearia do João</option>
                        <option>Salão da Maria</option>
                        <option>Spa Bem-Estar</option>
                        <option>Clínica Estética</option>
                        <option>Outro</option>
                    </select>
                    <h2 class="card-title mt-4">Escolha a Data e Hora:</h2>
                    <input type="date" class="input input-bordered w-full">
                    <input type="time" class="input input-bordered w-full mt-2">
                    <div class="card-actions justify-end mt-4">
                        <button class="btn btn-primary">Agendar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        tailwind.config = {
            darkMode: "class",
        };
    </script>
</body>
</html>
